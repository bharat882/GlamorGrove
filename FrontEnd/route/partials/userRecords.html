<head>
  <style>
    .table-head {
      background-color: antiquewhite;
    }
    .margin {
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="N/A transparent">
    <div class="card nav-wrapper">
      <a href="#!" class="brand-logo left"
        ><img
          src="http://localhost:5500/FrontEnd/route/images/background/logo.png"
          style="
            width: 60px;
            height: 50px;
            padding-top: 13px;
            padding-left: 15px;
          "
      /></a>
      <ul class="right hide-on-med-and-down">
        <li class="active">
          <a
            href="http://127.0.0.1:5500/FrontEnd/route/#/home"
            style="color: black"
            >Home</a
          >
        </li>
        <li><a href="badges.html" style="color: black">Categories</a></li>
        <li><a href="collapsible.html" style="color: black">About</a></li>
        <li><a href="collapsible.html" style="color: black">Contact</a></li>
        <li>
          <a style="display: flex; align-items: center">
            <i class="material-icons black-text" style="margin-right: 5px"
              >search</i
            >
            <input
              type="text"
              placeholder="Search product"
              style="color: black"
            />
          </a>
        </li>

        <li>
          <a href="collapsible.html"
            ><i class="material-icons black-text">shopping_cart</i></a
          >
        </li>
        <li>
          <a href="collapsible.html"
            ><i class="material-icons black-text">person</i></a
          >
        </li>
      </ul>
    </div>
  </nav>

  <div class="margin">
    <div class="row">
      <div class="col s12" ng-repeat="person in people">
        <div class="card">
          <div class="card-content">
            <p>
              <strong>User Name:</strong>
              <span id="personUserName{{person.userId}}"
                >{{person.UserName}}</span
              >
              <span class="hide" id="personUserId{{person.userId}}"
                >{{person.userId}}</span
              >
            </p>
            <input
              class="hide"
              type="text"
              value="{{person.UserName}}"
              readonly="readonly"
              id="userName{{person.userId}}"
            />
            <p>
              <strong>Password:</strong>
              <span id="personPassword{{person.userId}}"
                >{{person.Password}}</span
              >
            </p>

            <input
              class="hide"
              type="text"
              value="{{person.Password}}"
              readonly="readonly"
              id="password{{person.userId}}"
            />
          </div>
          <div class="card-action">
            <a
              id="anchor{{person.userId}}"
              href="/FrontEnd/route/#/user/{{person.userId}}"
              >{{person.UserName}}</a
            >
            <a
              class="waves-effect waves-light btn-small"
              id="togglebtn{{person.userId}}"
              ng-click="toggle({{person.userId}})"
              >Edit</a
            >
            <a
              class="waves-effect waves-light btn-small"
              ng-click="delete({{person.userId}})"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
