<!DOCTYPE html>
<html lang="en" ng-app="APP">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .error-message {
        display: none;
      }
      .userProfilePhoto {
        padding: 6px;
      }
      .mainproductdiv {
        padding: 20px;
        padding-top: 40px;
        padding-left: 120px;
        padding-right: 120px;
      }
      .product-image {
        height: 100px;
      }
    </style>

    <title>GlamorGrove</title>
  </head>
  <body>
    <div ng-view></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script>
      angular

        //http://127.0.0.1:8080/#/view/0
        //http://127.0.0.1:8080/FrontEnd/route/#/
        .module("APP", [])
        .config(function ($routeProvider) {
          $routeProvider
            .when("/login", {
              templateUrl: "/FrontEnd/route/partials/loginPage.html",
              controller: "loginController",
            })
            .when("/userRecords", {
              templateUrl: "/FrontEnd/route/partials/userRecords.html",
              controller: "directoryController",
            })
            .when("/user/:id", {
              templateUrl: "/FrontEnd/route/partials/user.html",
              controller: "viewController",
            })
            .when("/home", {
              templateUrl: "/FrontEnd/route/partials/userHomePage.html",
              controller: "userHomePageController",
            })
            .when("/productdashboard", {
              templateUrl: "/FrontEnd/route/partials/product_dashboard.html",
              controller: "productDashboardController",
            })
            .when("/product/:id", {
              templateUrl: "/FrontEnd/route/partials/product_details.html",
              controller: "productController",
            });
        })
        .controller("productDashboardController", [
          "$scope",
          "$http",
          "$route",
          "$location",
          function ($scope, $http, $route, $location) {
            $http
              .get("http://localhost:3000/categories")
              .then(function (response) {
                // Assign retrieved categories to $scope.categories
                $scope.categories = response.data;

                // Iterate through each category
                angular.forEach($scope.categories, function (category) {
                  var category_id = category.category_id;

                  console.log("Fetching product for " + category_id);
                  // Send request to get products for this category
                  $http
                    .get(
                      "http://localhost:3000/products?category_id=" +
                        category_id
                    )
                    .then(function (response1) {
                      // Assign retrieved products to category.products
                      category.products = response1.data;
                      console.log(response1);
                    });
                });
              });

            $scope.add = function () {
              var title = $scope.title;
              var image = $scope.image;
              var category_id = $scope.category_id;
              var price = $scope.price;

              console.log("Add product!");
              console.log(title);
              console.log(image);
              console.log(category_id);
              console.log(price);
              $http
                .post("http://localhost:3000/product", {
                  Title: title,
                  image: image,
                  category_id: category_id,
                  price: price,
                })
                .then(function (response) {
                  console.log(response.data);
                  $route.reload();
                });
            };
          },
          // This is the correct syntax for the last argument
        ])

        .controller("userHomePageController", [
          "$scope",
          "$http",
          "$route",
          function ($scope, $http, $route) {
            $http
              .get("http://localhost:3000/categories")
              .then(function (response) {
                console.log("GET CATEGORIES RESPONSE:");
                console.log(response);
                // Assign retrieved categories to $scope.categories
                $scope.categories = response.data;

                // Iterate through each category
                angular.forEach($scope.categories, function (category) {
                  var category_id = category.category_id;

                  // Send request to get products for this category
                  $http
                    .get(
                      "http://localhost:3000/products?category_id=" +
                        category_id
                    )
                    .then(function (response1) {
                      console.log("GET PRODUCTS RESPONSE");
                      console.log(response1);
                      // Assign retrieved products to category.products
                      category.products = response1.data;
                    });
                });
              });
          },
        ])

        .controller("directoryController", [
          "$scope",
          "$http",
          "$route",
          function ($scope, $http, $route) {
            $http
              .get("http://localhost:3000/adminhomepage")
              .then(function (response) {
                $scope.people = response.data;
                console.log($scope.people);
              });

            $scope.delete = function (userId) {
              $http
                .delete("http://localhost:3000/user?userId=" + userId)
                .then(function (response) {
                  console.log(response);

                  $route.reload();
                });
            };

            $scope.toggle = function (index) {
              console.log("toggle button clicked");
              togglebtn = document.getElementById("togglebtn" + index);

              state = togglebtn.innerHTML;
              console.log("State: " + state);
              console.log("personUserName" + index);
              personUserName = document.getElementById(
                "personUserName" + index
              );
              personPassword = document.getElementById(
                "personPassword" + index
              );

              console.log(personUserName);
              console.log(personPassword);
              // console.log("userId" + index);
              // console.log("password" + index);
              //      username = document.getElementById("username" + index);

              password = document.getElementById("password" + index);
              userName = document.getElementById("userName" + index);
              userId = document.getElementById("personUserId" + index);
              console.log(userName);
              console.log(password);

              //  console.log(userId);
              // anchor = document.getElementById("anchor" + index);

              if (state.includes("Edit")) {
                // directoryNameField.removeAttribute("readonly", "readonly");
                // directoryTelField.removeAttribute("readonly", "readonly");
                // anchor.removeAttribute("href");
                userName.classList.remove("hide");
                password.classList.remove("hide");
                personUserName.classList.add("hide");
                personPassword.classList.add("hide");
                userName.removeAttribute("readonly");
                password.removeAttribute("readonly");

                togglebtn.innerHTML = "Save";
              } else {
                userName.classList.add("hide");
                password.classList.add("hide");
                personUserName.classList.remove("hide");
                personPassword.classList.remove("hide");
                userName.setAttribute("readonly", "readonly");
                password.setAttribute("readonly", "readonly");
                togglebtn.innerHTML = "Edit";

                $http.put("http://localhost:3000/user", {
                  username: userName.value,
                  password: password.value,
                  userId: userId.innerHTML,
                });
                $route.reload();
              }
            };
            $scope.edit = function () {
              toggleBtn = document.getElementById("toggleBtn");

              //
            };
          },
        ])

        .controller("productController", [
          "$scope",
          "$routeParams",
          "$http",
          "$location",
          function ($scope, $routeParams, $http, $location) {
            var id = $routeParams.id;
            $http
              .get("http://localhost:3000/product?product_id=" + id)
              .then(function (response) {
                console.log("Product Details:");
                console.log(response.data[0]);

                var product_id = response.data[0].product_id;
                var product_name = response.data[0].product_name;
                var description = response.data[0].description;
                var image_url = response.data[0].image_url;
                var category_id = response.data[0].category_id;
                var price = response.data[0].price;
                var sku = response.data[0].sku;
                var units_in_stock = response.data[0].units_in_stock;
                var acive = response.data[0].acive;
                var featured = response.data[0].featured;
                var creation_date = response.data[0].creation_date;
                var last_updated = response.data[0].last_updated;

                var product_id_field = document.getElementById("product_id");
                var product_name_field =
                  document.getElementById("product_name");
                var description_field = document.getElementById("description");
                var image_url_field = document.getElementById("productImage");
                var category_id_field =
                  document.getElementById("productCategory");
                var price_field = document.getElementById("price");
                var sku_field = document.getElementById("sku");
                var units_in_stock_field =
                  document.getElementById("unitsInStock");
                var active_field = document.getElementById("active");
                var featured_field = document.getElementById("featured");

                // TO DO: add creation date and last updated fields

                product_id_field.value = product_id;
                product_name_field.value = product_name;
                description_field.value = description;
                image_url_field.value = image_url;
                category_id_field.value = category_id;
                price_field.value = price;
                sku_field.value = sku;
                units_in_stock_field.value = units_in_stock;
                active_field.value = active;
                featured_field.value = featured;
              });
            $scope.update = function () {
              console.log("Updating product in /product:id");

              var product_id = document.getElementById("product_id").value;
              var product_name = document.getElementById("product_name").value;
              var description = document.getElementById("description").value;
              var image_url = document.getElementById("image_url").value;
              var category_id = document.getElementById("category_id").value; // Added 'var'
              var price = document.getElementById("price").value; // Added 'var'
              var sku = document.getElementById("sku").value; // Added 'var'
              var active = document.getElementById("active").value; // Added 'var'
              var featured = document.getElementById("featured").value; // Added 'var'
              var units_in_stock =
                document.getElementById("units_in_stock").value; // Added 'var'

              console.log("Product ID:", product_id);
              console.log("Product Name:", product_name);
              console.log("Description:", description);
              console.log("Image URL:", image_url);
              console.log("Category ID:", category_id);
              console.log("Price:", price);
              console.log("SKU:", sku);
              console.log("Active:", active);
              console.log("Featured:", featured);
              console.log("Units in Stock:", units_in_stock);

              $http
                .put("http://localhost:3000/product", {
                  product_id: product_id,
                  product_name: product_name,
                  description: description,
                  image_url: image_url,
                  category_id: category_id,
                  price: price,
                  sku: sku,
                  active: active,
                  featured: featured,
                  units_in_stock: units_in_stock,
                })
                .then(function (response) {
                  console.log(response);
                  $route.reload();
                });
            };

            $scope.deleteProduct = function () {
              console.log("Delete Product!");
              var productId = document.getElementById("productId");
              var id = productId.value;
              console.log("ID: " + id);
              $http
                .delete("http://localhost:3000/product?id=" + id)
                .then(function (response) {
                  console.log(response);
                  $location.url("/productdashboard");
                });
            };
          },
        ])

        .controller("viewController", [
          "$scope",
          "$routeParams",
          "$http",
          function ($scope, $routeParams, $http) {
            var userId = $routeParams.id;

            //  console.log("View" + userId);
            var request = "http://localhost:3000/user?userId=" + userId;
            console.log(request);
            $http.get(request).then(function (response) {
              $scope.customer = response.data[0];
              console.log(response.data[0]);
              console.log($scope.customer);
            });
          },
        ])

        .controller("loginController", [
          "$http",
          "$scope",
          "$location",

          function ($http, $scope, $location) {
            $scope.login = function login() {

          },
        ]);

      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems, options);
      });

      // Or with jQuery

      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
  </body>
</html>
