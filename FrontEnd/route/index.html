<!DOCTYPE html>
<html lang="en" ng-app="APP">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .error-message {
        display: none;
      }
      .userProfilePhoto {
        padding: 5px;
      }
      .mainproductdiv {
        padding: 20px;
        padding-top: 40px;
        padding-left: 120px;
        padding-right: 120px;
      }
      .product-image {
        height: 100px;
      }
    </style>

    <title>ecommerce</title>
  </head>
  <body>
    <div class="container">
      <div ng-controller="directoryController">
        <div ng-view></div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script>
      angular

        //http://127.0.0.1:8080/#/view/0
        //http://127.0.0.1:8080/FrontEnd/route/#/
        .module("APP", [])
        .config(function ($routeProvider) {
          $routeProvider
            .when("/login", {
              templateUrl: "/FrontEnd/route/partials/loginPage.html",
              controller: "loginController",
            })
            .when("/adminhomepage", {
              templateUrl: "/FrontEnd/route/partials/userRecords.html",

              controller: "directoryController",
            })
            .when("/view/:id", {
              templateUrl: "/FrontEnd/route/partials/view.html",
              controller: "viewController",
            })
            .when("/home", {
              templateUrl: "/FrontEnd/route/partials/userHomePage.html",
              controller: "userHomePageController",
            })
            .when("/productdashboard", {
              templateUrl: "/FrontEnd/route/partials/product_dashboard.html",
              controller: "productDashboardController",
            })
            .when("/product", {
              templateUrl: "/FrontEnd/route/partials/product_details.html",
              controller: "productDashboardController",
            });
        })
        .controller("productDashboardController", [
          "$scope",
          "$http",
          "$route",
          "$location",
          function ($scope, $http, $route, $location) {
            $http
              .get("http://localhost:3000/categories")
              .then(function (response) {
                // Assign retrieved categories to $scope.categories
                $scope.categories = response.data;

                // Iterate through each category
                angular.forEach($scope.categories, function (category) {
                  var category_id = category.category_id;

                  // Send request to get products for this category
                  $http
                    .get(
                      "http://localhost:3000/products?category_id=" +
                        category_id
                    )
                    .then(function (response1) {
                      // Assign retrieved products to category.products
                      category.products = response1.data;
                    });
                });
              });
            $scope.view_product = function (id) {
              console.log(id);
              $location.url("/product");

              $http
                .get("http://localhost:3000/product?id=" + id)
                .then(function (response) {
                  console.log("Product Details:");

                  var productName = document.getElementById("productName");
                  var productCategory =
                    document.getElementById("productCategory");
                  var productImage = document.getElementById("productImage");
                  var productId = document.getElementById("productId");
                  var id = response.data[0].id;
                  var title = response.data[0].Title;
                  var image = response.data[0].image;
                  var category_id = response.data[0].category_id;

                  console.log(id);
                  console.log(title);
                  console.log(image);
                  console.log(category_id);

                  productName.value = title;
                  productImage.value = image;
                  productCategory.value = category_id;
                  productId.value = id;
                  // productName.innerText = title;
                  // productCategory.innerText = category_id;
                  // productImage.innerText = image;

                  // $location.path("/product");
                });
            };
            $scope.deleteProduct = function () {
              console.log("Delete Product!");
              var productId = document.getElementById("productId");
              var id = productId.value;
              console.log("ID: " + id);
              $http
                .delete("http://localhost:3000/product", {
                  id: id,
                })
                .then(function (response) {
                  console.log(response);
                });
              $location.url("/productdashboard");
            };
            $scope.update = function () {
              var productName = document.getElementById("productName");
              var productCategory = document.getElementById("productCategory");
              var productImage = document.getElementById("productImage");
              var productId = document.getElementById("productId");
              var title = productName.value;
              var image = productImage.value;
              var category_id = productCategory.value;
              var id = productId.value;

              console.log(title);
              console.log(image);
              console.log(category_id);
              console.log(id);

              $http
                .put("http://localhost:3000/product", {
                  title: title,
                  image: image,
                  category_id: category_id,
                  id: id,
                })
                .then(function (response) {
                  console.log(response);
                });

              $location.url("/productdashboard");
            };
            $scope.add = function () {
              var title = $scope.title;
              var image = $scope.image;
              var category_id = $scope.category_id;

              $http
                .post("http://localhost:3000/product", {
                  Title: title,
                  image: image,
                  category_id: category_id,
                })
                .then(function (response) {
                  console.log(response.data);
                });
            };
          },
          // This is the correct syntax for the last argument
        ])

        .controller("userHomePageController", [
          "$scope",
          "$http",
          "$route",
          function ($scope, $http, $route) {
            $http
              .get("http://localhost:3000/categories")
              .then(function (response) {
                // Assign retrieved categories to $scope.categories
                $scope.categories = response.data;

                // Iterate through each category
                angular.forEach($scope.categories, function (category) {
                  var category_id = category.category_id;

                  // Send request to get products for this category
                  $http
                    .get(
                      "http://localhost:3000/products?category_id=" +
                        category_id
                    )
                    .then(function (response1) {
                      // Assign retrieved products to category.products
                      category.products = response1.data;
                    });
                });
              });
          },
        ])

        .controller("directoryController", [
          "$scope",
          "$http",
          "$route",
          function ($scope, $http, $route) {
            $http
              .get("http://localhost:3000/adminhomepage")
              .then(function (response) {
                $scope.people = response.data;
                console.log($scope.people);
              });

            $scope.delete = function (userId) {
              $http
                .delete("http://localhost:3000/user?userId=" + userId)
                .then(function (response) {
                  console.log(response);

                  $route.reload();
                });
            };

            $scope.toggle = function (index) {
              togglebtn = document.getElementById("togglebtn" + index);

              state = togglebtn.innerHTML;
              directoryTelField = document.getElementById(
                "directoryTelField" + index
              );
              directoryRecordIdField = document.getElementById(
                "directoryRecordIdField" + index
              );
              directoryNameField = document.getElementById(
                "directoryNameField" + index
              );
              anchor = document.getElementById("anchor" + index);

              if (state.includes("Edit")) {
                directoryNameField.removeAttribute("readonly", "readonly");
                directoryTelField.removeAttribute("readonly", "readonly");
                anchor.removeAttribute("href");

                togglebtn.innerHTML = "Save";
              } else {
                directoryNameField.setAttribute("readonly", "readonly");
                directoryTelField.setAttribute("readonly", "readonly");
                togglebtn.innerHTML = "Edit";
                anchor.setAttribute(
                  "href",
                  "/FrontEnd/route/#/view/{{$index}}"
                );

                $http.put("http://localhost:3000/user", {
                  username: directoryNameField.value,
                  password: directoryTelField.value,
                  recordId: directoryRecordIdField.value,
                });
              }
            };
            $scope.edit = function () {
              toggleBtn = document.getElementById("toggleBtn");

              //
            };
          },
        ])

        .controller("viewController", [
          "$scope",
          "$routeParams",
          "$http",
          function ($scope, $routeParams, $http) {
            var userId = $routeParams.id;

            //  console.log("View" + userId);
            var request = "http://localhost:3000/user?userId=" + userId;
            console.log(request);
            $http.get(request).then(function (response) {
              $scope.customer = response.data[0];
              console.log(response.data[0]);
              console.log($scope.customer);
            });
          },
        ])

        .controller("loginController", [
          "$http",
          "$scope",
          "$location",

          function ($http, $scope, $location) {
            $scope.login = function login() {
              if ($scope.username == null || $scope.password == null) {
                console.log("Please enter username and password");
              } else {
                var username = $scope.username;
                var password = $scope.password;

                console.log(username);
                console.log(password);

                $http
                  .post("http://localhost:3000/login", {
                    username: username,
                    password: password,
                  })
                  .then(function (response) {
                    // TO DO: ADD POPUP ERROR MESSAGE
                    console.log(response);
                    if (response.data == "false") {
                      console.log("incorrect credentials");
                      //  console.log(errormessage);
                    } else {
                      console.log(response.data);

                      //   var username = responseuserName;
                      var user_type = response.data[0].user_type;
                      var userId = response.data[0].userId;
                      var user_type = response.data[0].user_type;

                      // console.log("userId " + userId);
                      // console.log("user_type " + user_type);

                      // navbar = document.getElementById("navbar");
                      // navbar.classList.remove("hide");
                      if (user_type == "admin") {
                        console.log("admin");

                        $location.path("/adminhomepage");
                      } else {
                        console.log("user");
                        var path = "/home";
                        // var path = "/view/" + userId;
                        console.log(path);
                        $location.path(path);
                      }
                    }

                    //  console.log(typeof recordId);
                  });
              }
            };
          },
        ]);

      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems, options);
      });

      // Or with jQuery

      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
  </body>
</html>
