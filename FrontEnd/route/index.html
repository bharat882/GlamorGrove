<!DOCTYPE html>
<html lang="en" ng-app="APP">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .error-message {
        display: none;
      }
      .userProfilePhoto {
        padding: 5px;
      }
      .mainproductdiv {
        padding: 20px;
        padding-top: 40px;
        padding-left: 120px;
        padding-right: 120px;
      }
      .product-image {
        height: 250px;
      }
    </style>

    <title>routing</title>
  </head>
  <body>
    <div class="container">
      <div ng-controller="directoryController">
        <div ng-view></div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script>
      angular

        //http://127.0.0.1:8080/#/view/0
        //http://127.0.0.1:8080/FrontEnd/route/#/
        .module("APP", [])
        .config(function ($routeProvider) {
          $routeProvider
            .when("/login", {
              templateUrl: "/FrontEnd/route/partials/loginPage.html",
              controller: "loginController",
            })
            .when("/adminhomepage", {
              templateUrl: "/FrontEnd/route/partials/userRecords.html",

              controller: "directoryController",
            })
            .when("/view/:id", {
              templateUrl: "/FrontEnd/route/partials/view.html",
              controller: "viewController",
            })
            .when("/home", {
              templateUrl: "/FrontEnd/route/partials/userHomePage.html",
              controller: "userHomePageController",
            })
            .otherwise({ redirectTo: "/login" });
        })
        .controller("userHomePageController", [
          ///////////////////////////////////////////////////////

          "$scope",
          "$http",
          "$route",
          function ($scope, $http, $route) {
            $http
              .get("http://localhost:3000/products")
              .then(function (response) {
                $scope.products = response.data;
                console.log(response.data);
              });
          },
        ])
        .controller("directoryController", [
          "$scope",
          "$http",
          "$route",
          function ($scope, $http, $route) {
            $http
              .get("http://localhost:3000/adminhomepage")
              .then(function (response) {
                $scope.people = response.data;
                console.log($scope.people);
              });

            $scope.delete = function (userId) {
              userId = userId + 1;
              console.log(userId);
              $http
                .delete("http://localhost:3000/user?userId=" + userId)
                .then(function (response) {
                  console.log(response);

                  $route.reload();
                });
            };

            $scope.toggle = function (index) {
              togglebtn = document.getElementById("togglebtn" + index);

              state = togglebtn.innerHTML;
              directoryTelField = document.getElementById(
                "directoryTelField" + index
              );
              directoryRecordIdField = document.getElementById(
                "directoryRecordIdField" + index
              );
              directoryNameField = document.getElementById(
                "directoryNameField" + index
              );
              anchor = document.getElementById("anchor" + index);

              if (state.includes("Edit")) {
                directoryNameField.removeAttribute("readonly", "readonly");
                directoryTelField.removeAttribute("readonly", "readonly");
                anchor.removeAttribute("href");

                togglebtn.innerHTML = "Save";
              } else {
                directoryNameField.setAttribute("readonly", "readonly");
                directoryTelField.setAttribute("readonly", "readonly");
                togglebtn.innerHTML = "Edit";
                anchor.setAttribute(
                  "href",
                  "/FrontEnd/route/#/view/{{$index}}"
                );

                $http.put(
                  "http://localhost/php-angular-mysql-project/BackEnd/save.php?username=" +
                    directoryNameField.value +
                    " &password=" +
                    directoryTelField.value +
                    " &recordId=" +
                    directoryRecordIdField.value
                );
              }
            };
            $scope.edit = function () {
              toggleBtn = document.getElementById("toggleBtn");

              //
            };
          },
        ])

        .controller("viewController", [
          "$scope",
          "$routeParams",
          "$http",
          function ($scope, $routeParams, $http) {
            var userId = $scope.userId;
            console.log(userId);
            $http
              .get("http://localhost:3000/user?userId=" + userId)
              .then(function (response) {
                $scope.customer = response.data;
                console.log(response.data);
              });
          },
        ])

        .controller("loginController", [
          "$http",
          "$scope",
          "$location",

          function ($http, $scope, $location) {
            $scope.login = function login() {
              if ($scope.username == null || $scope.password == null) {
                console.log("Please enter username and password");
              } else {
                var username = $scope.username;
                var password = $scope.password;

                console.log(username);
                console.log(password);

                $http
                  .post("http://localhost:3000/login", {
                    username: username,
                    password: password,
                  })
                  .then(function (response) {
                    // TO DO: FIX THIS
                    console.log(response);
                    if (response.data == "false") {
                      console.log("incorrect credentials");
                      //  console.log(errormessage);
                    } else {
                      console.log(response.data);

                      var username = response.data.userName;
                      var user_type = response.data.user_type;
                      var recordId = response.data.recordId + "";

                      // navbar = document.getElementById("navbar");
                      // navbar.classList.remove("hide");
                      if (user_type == "admin") {
                        $location.path("/homepage");
                      } else {
                        recordId = recordId - 1;
                        var path = "/view/" + recordId;
                        $location.path(path);
                      }
                    }

                    //  console.log(typeof recordId);
                  });
              }
            };
          },
        ]);
    </script>
  </body>
</html>
