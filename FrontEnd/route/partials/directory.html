
<div class="directory-div">
  <nav class="navbar navbar-inverse nav-bar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/FrontEnd/route/#/homepage">..!!..</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="/FrontEnd/route/#/homepage">Home</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#"
            ><span class="glyphicon glyphicon-log-in"></span> Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Password</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in people">
        <td>
          <a id = "anchor" href="/FrontEnd/route/#/view/{{$index}}"
            >{{person.username}}
            
            </a

    
    
            <input type=”text” value="{{person.username}}" readonly="readonly" id = "directoryNameField"/>
          
        </td>
        <td>
          <input type="text" value="{{person.password}}" readonly="readonly" id="directoryTelField" />

        <td>

          <button type="button" class="btn btn-primary" id="togglebtn" ng-click="toggle()"">
            Edit
          </button>
          <button
            type="button"
            class="btn btn-primary"
            ng-click="delete({{$index}})"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
